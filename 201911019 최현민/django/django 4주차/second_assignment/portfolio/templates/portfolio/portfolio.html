{% extends 'base.html' %}
{% block content %}

{% load static %}
<div class="album py-5 bg-light">
  <div class="container">

      <div class="row">
          <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <img class="card-img-top" src="{% static 'SMU.png' %}" alt="">
                <div class="card-body">
                  <h4>상명대학교 SMU</h4>
                  <p class="card-text">상명대학교 19학번</p>
                </div>
              </div>
            </div>

      {% for portfolio in portfolios.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{ portfolio.image.url }}" alt=" Card image cap">
            <div class="card-body">
              <h4>{{ portfolio.title }}</h4>
              <p class="card-text">{{ portfolio.description }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
      </div>
  </div>
</div>

{% endblock %}
